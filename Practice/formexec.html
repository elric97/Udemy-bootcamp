<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
</head>
<body>
	<h1>Register</h1>
	<form>
		<label>First Name: <input type="text" name="fname" required></label>
		<label>Last Name: <input type="text" name="lname" required></label><br>
		<label>Male <input type="radio" name="gender"></label>
		<label>Female <input type="radio" name="gender"></label>
		<label>Other <input type="radio" name="gender"></label><br>
		<label>Email: <input type="email" name="user" required></label>
		<label>Password: <input type="password" name="pass" pattern="[a-zA-Z0-9_-]{5,10}" required title="5-10 characters"></label><br>
		<!-- title shows 5-10 characters error -->
		<label>Birthday: 
		<select name="month">
			<option>Month</option>
			<option>Jan</option>
			<option>Feb</option>
			<option>Mar</option>
			<option>Apr</option>
			<option>May</option>
		</select> 
		<select name="day">
			<option>Day</option>
			<option>1</option>
			<option>2</option>
			<option>3</option>
			<option>4</option>
			<option>5</option>
		</select>
		<select name="Year">
			<option>Year</option>
			<option>1</option>
			<option>2</option>
			<option>3</option>
			<option>4</option>
			<option>5</option>
		</select>
		</label>
		<p>I agree to the terms and conditions <input type="checkbox" name="agte"></p>
		<button>Submit</button>
	</form>
</body>
</html>
