<!DOCTYPE html>
<html>
<head>
	<title>Input Demo</title>
</head>
<body>
	<p>Do you prefer cats or dogs</p>
	<form>
		<label for="dogs">Dogs</label>
		<input type="radio" name="pet" id="dogs" value="DOG">
		<label for="cats">Cats</label>
		<input type="radio" name="pet" id="cats" value="CAT">
		<!-- giving them same name gives us option of selecting only one -->
		<p>favorite color</p>
		<select name="color">
			<option>red</option>
			<option>orange</option>
			<option>yellow</option>
		</select>
		<textarea name="para" col="10" row="10"></textarea>
		<button>Go</button>
	</form>
	
</body>
</html>
